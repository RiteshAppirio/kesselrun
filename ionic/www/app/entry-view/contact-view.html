<ion-view title="{{pageTitle}}">

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-trash" href="javascript:;" ng-click="delete(_soupEntryId)"></a>
        <a class="button button-icon icon ion-ios-compose" href="#/app/{{entryName}}-upsert/{{entry._soupEntryId}}"></a>        
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>First name</h2>
                <p>{{entry.FirstName}}</p>
            </div>
            <div class="item">
                <h2>Last name</h2>
                <p>{{entry.LastName}}</p>
            </div>
            <div class="item">
                <h2>Title</h2>
                <p>{{entry.Title}}</p>
            </div>       
            <a class="item item-icon-left" href="javascript:;">
                <i class="icon ion-ios-telephone"></i>Mobile phone<p>{{entry.Phone}}</p>
            </a>
            <a class="item item-icon-left" href="javascript:;">
                <i class="icon ion-ios-email"></i>Email address<p>{{entry.Email}}</p>
            </a>
            <div class="item">
                <h2>Department</h2>
                <p>{{entry.Department}}</p>
            </div>
            <a class="item item-icon-left" href="tel:javascript:;">
                <i class="icon ion-ios-telephone"></i>Home phone<p>{{entry.HomePhone}}</p>
            </a>            
        </div>
    </ion-content>
</ion-view>
