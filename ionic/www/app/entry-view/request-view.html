<ion-view title="{{pageTitle}}">

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-trash" href="javascript:;" ng-click="delete(_soupEntryId)"></a>
        <a class="button button-icon icon ion-ios-compose" href="#/app/{{entryName}}-upsert/{{entry._soupEntryId}}"></a>        
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>Name</h2>
                <p>{{entry.Name}}</p>
            </div>
            <div class="item">
                <h2>Contact</h2>
                <p>{{entry.Contact__r.Name}}</p>
            </div>
            <div class="item">
                <h2>Product</h2>
                <p>{{entry.Product__r.Name}}</p>
            </div>
            <div class="item">
                <h2>Quantity</h2>
                <p>{{entry.Quantity__c}}</p>
            </div>
            <div class="item">
                <h2>Status</h2>
                <p>{{entry.Status__c}}</p>
            </div>
            <div class="item">
                <h2>Delivery Date</h2>
                <p>{{entry.Delivery_Date__c | date:'MMM d, y'}}</p>
            </div>
            <div class="item">
                <h2>Authorized Users</h2>
                <p>{{entry.Authorized_Users__r | userNamesFilter}}</p>
            </div>                                                            
        </div>
    </ion-content>
</ion-view>
